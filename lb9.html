<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformations</title>
  <style>
    /* Apply styles to the shape */
    .shape {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 20px;
      transition: transform 0.5s ease; /* Apply transition for smooth animation */
    }

    /* Apply additional styles for demonstration */
    .container {
      display: flex;
      justify-content: center;
    }

    /* Hover effect */
    .shape:hover {
      transform: scale(1.2) rotate(180deg) translate(50px, 50px);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="shape"></div>
</div>

</body>
</html>
